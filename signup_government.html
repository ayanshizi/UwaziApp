<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uwazi | Signup</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title">Menu</div>
    </div>
    
    <div class="top-bar" id="example-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text"><a href="Uwazi.html">Uwazi</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="login.html">Login</a></li>
          <li><a href="signup_citizen.html">Signup</a></li>
        </ul>
      </div>
    </div>

    <!-- START SIGNUP FORM FOR GOVERNMENT -->
    <div class="row">
      <div class="large-12 columns">
        <div align="center" id="signup_citizen">
          <div class="row">
            <div class="medium-6 medium-centered columns">
              <div class="expanded button-group">
                <a class="button secondary" href="signup_citizen.html">Citizen</a>
                <a class="button success">Government</a>
              </div>
            </div>
          </div>
          <h2>Signup For Government</h2>
          <form action="" method="post">
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="text" id="name" name="name" placeholder="Full Name"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="text" id="email" name="email" placeholder="Email"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="text" id="username" name="username" placeholder="Username @"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="password" id="password" name="password" placeholder="Password"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <select>
                  <option value="" disabled selected>-- Select Position --</option>
                  <option value="M/kt Serikali Mitaa">M/kt Serikali Mitaa</option>
                  <option value="M/kt Seikali Kata">M/kt Seikali Kata</option>
                  <option value="Diwani">Diwani</option>
                  <option value="Mbunge">Mbunge</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <select>
                  <option value="" disabled selected>-- Select Location --</option>
                  <option value="Kigamboni">Kigamboni</option>
                  <option value="Kijitonyama">Kijitonyama</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <a style="width:100%;" class="button success" href="verify_gov.html">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END SIGNUP FORM FOR GOVERNMENT -->


    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
