    <!-- START SIGNUP FORM FOR CITIZEN -->
    <div class="row">
      <div class="large-12 columns">
        <div align="center" id="signup_citizen">
          <div class="row">
            <div class="medium-6 medium-centered columns">
              <div class="expanded button-group">
                <a class="button">Citizen</a>
                <a class="button secondary" href="signup_government.html">Government</a>
              </div>
            </div>
          </div>
          <h2>Signup For Citizen</h2>
          <form action="" method="post">
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="text" id="name" name="name" placeholder="Full name"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="text" id="email" name="email" placeholder="Email"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="text" id="username" name="username" placeholder="Username @"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns"><input type="password" id="password" name="password" placeholder="Password"></div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <div class="row">
                  <div class="large-6 large-uncentered columns"><input type="number" id="age" value="15"></div>
                  <div class="large-6 large-uncentered columns">
                    <select>
                      <option value="" disabled selected>-- Select Gender --</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="medium-6 medium-centered columns">
                <select>
                  <option value="" disabled selected>-- Select Location --</option>
                  <option value="Kigamboni">Kigamboni</option>
                  <option value="Kijitonyama">Kijitonyama</option>
                </select>
              </div>
            </div>
            <div class="row">
              <!-- <div class="medium-6 medium-centered columns"><input style="width:100%;" class="button" name="signup" type="submit" value="Signup"></div> -->
              <div class="medium-6 medium-centered columns"><a style="width:100%;" class="button" href="messages.html">Sign Up</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
